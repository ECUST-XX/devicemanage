<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>	IT部门维修记录</title>
<script src="scriptaculous/lib/prototype.js" type="text/javascript"></script>
<script src="scriptaculous/src/effects.js" type="text/javascript"></script>
<link title="style1" rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="form_content">
    <form id="test" action="maintainence_records.php" method="post">
         
         <!--第一部分-->
         <fieldset>
           <legend>设备信息</legend>
           
                 <div class="form-row">
                 <div class="field-label">
            	   <strong><label for="bianhao">设备编号：</label></strong>
                 </div>
                
            
                 <div class="field-widget">
              	   <input name="device_id" id="device_id" class="required">
                 </div>
                 </div>
         </fieldset>
         
         <!--第二部分-->
         <fieldset>
           <legend>具体信息</legend>
                <div class="form-row">
                   <div class="field-label">
                      <label for="people"><strong>维修人：</strong></label>
                   </div>

                   <div class="field-widget">
                      <select name="worker_id" class="validate-selection" id="worker_id">
                      <option selected="selected">请选择</option>
                      <option>小明</option>
                      <option>小李</option>
                      <option>小王</option>
                      </select>
                   </div>
                </div>
                <!--维修人-->
                
                
                <div class="form-row">
                	<div class="field-label">
                		<label for="riqi"><strong>日期</strong>：</label>
                	</div>
                	
                	<div class="field-widget">
                		<input type="date" name="date" id="date" method="post">
                	</div>
                </div> 
                <!--日期-->
         </fieldset>
         
         <!--第三部分-->
         <fieldset>
         	<legend class="optional">维修结果<span class="optional"></span></legend>
         	<p class="left">
         		<span class="optional">
         			<label for="正常">
         				<input type="radio" name="result" value="正常" checked="checked">
         				正常</label> 
         		</span>
         		
         		<span class="optional">
         			<label for="异常">
         				<input type="radio" name="result" value="异常">
         				 异常</label>
         		</span>
         	</p>
         	<!--维修结果-->
                 
         	<div class="form-row">
         		<div class="field-label">
         			<h4>
         				<label for="beizhu">备注：</label>
         			</h4>
         		</div>
         		<div class="field-widget"><textarea class="optional" name=remarks></textarea></div>
         	</div>
         	<!--备注-->
         </fieldset>
         
         <input type="submit" class="submit" value="提交">
         <input class="reset" type="button" value="重做" onclick="valid.reset(); return false">
    </form>
    </div>
</body>
</html>
